<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px;  background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0"></h3>
            </div>
            <div class="col-4 text-right">
            </div>
          </div>
        </div>
        <div class="card-body" >
          <form [formGroup]="_userForm"  *ngIf="user$ | async as user">
            <h6 class="heading-small text-muted mb-4">Kullanıcı Bilgileri</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Ad</label>
                    <input form type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Ad" formControlName="firstName" value="{{user.firstName}}">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Soyad</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Soyad"  formControlName="lastName" value="{{user.lastName}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email Adresi</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="Örnek Mail Adresi: esityayin@esit.com.tr" formControlName="email" value="{{user.email}}">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Şifre</h6>
            <div class="pl-lg-4">
              <div class="row">
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city">Eski Şifre</label>
                    <input type="password" id="input-city" class="form-control form-control-alternative" formControlName="oldPassword">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Yeni Şifre</label>
                    <input type="password" id="input-country" class="form-control form-control-alternative" formControlName="newPassword">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Yeni Şifre Tekrar</label>
                    <input type="password" id="input-postal-code" class="form-control form-control-alternative" formControlName="againNewPassword">
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div _ngcontent-icv-c119="" class="d-flex justify-content-between">
            <a
              _ngcontent-icv-c119=""
              href="javascript:void(0)"
              class="btn btn-sm btn-info mr-4" (click)="updateUser()"
              >Güncelle</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
