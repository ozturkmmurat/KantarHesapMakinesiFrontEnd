<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Ürün Tablosu</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Ürün Adı</th>
                  <th scope="col">Kategori Adı</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let product of productList">
                <tr>
                  <th scope="row">
                    <div class="media align-items-center">
                      <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                        <span class="mb-0 text-sm">{{product.productId}}</span>
                      </a>
                      
                    </div>
                  </th>
                  <td>
                    {{product.productName}}
                  </td>
                  <td>
                    <span class="badge badge-dot mr-4">
                      {{product.categoryName}}
                    </span>
                  </td>
                  <td class="text-right">
                    <div ngbDropdown placement="bottom-right">
                      <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                        <a class="dropdown-item" href="javascript:void(0)" (click)="deleteProduct(product)">Sil</a>
                        <a class="dropdown-item" href="javascript:void(0)" (click)="writeProduct(product)" (click)="openLg(productUpdatePopup)">Güncelle</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <div _ngcontent-icv-c119="" class="d-flex justify-content-between">
              <a _ngcontent-icv-c119="" (click)="openLg(productAddPopup)" href="javascript:void(0)" class="btn btn-sm btn-info mr-4" >Ürün Ekle</a>
            </div>
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <form [formGroup]="_addProductForm">
            <ng-template #productAddPopup let-modal>
              <div class="modal-header popUpTitle">
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
  
              <div class="modal-body">
                <div class="mb-3">
                  <div class="form-group">
                    <div _ngcontent-bya-c115="" class="col-lg-12">
                      <div _ngcontent-bya-c115="" class="form-group">
                        <label _ngcontent-bya-c115="" for="input-username" class="form-control-label">Ürün
                          Adı</label>
                        <input _ngcontent-bya-c115="" type="text" id="input-username" id="productName"
                          formControlName="productName" class="form-control form-control-alternative">
                      </div>
                    </div>
  
  
                  <div _ngcontent-bya-c115="" class="col-lg-12">
                    <label for="inputState">Kategori</label>
                    <select id="categoryId" name="categoryId" class="form-control" formControlName="categoryId">
                      <option selected disabled value="">Kategori Seçiniz</option>
                       <option *ngFor="let category of categoryList" [ngValue]="category.id" selected>
                        {{category.categoryName}}
                      </option>
                    </select>
                  </div>
  
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="addProduct()">Oluştur</button>
              </div>
            </ng-template>
          </form>


          <form [formGroup]="_updateProductForm">
            <ng-template #productUpdatePopup let-modal>
              <div class="modal-header popUpTitle">
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
  
              <div class="modal-body">
                <div class="mb-3">
                  <div class="form-group">
                    <div _ngcontent-bya-c115="" class="col-lg-12">
                      <div _ngcontent-bya-c115="" class="form-group">
                        <label _ngcontent-bya-c115="" for="input-username" class="form-control-label">Ürün
                          Adı</label>
                        <input _ngcontent-bya-c115="" type="text" id="input-username" id="productName"
                          formControlName="productName" class="form-control form-control-alternative">
                      </div>
                    </div>
  
  
                  <div _ngcontent-bya-c115="" class="col-lg-12">
                    <label for="inputState">Kategori</label>
                    <select id="categoryId" name="categoryId" class="form-control" formControlName="categoryId">
                      <option selected disabled value="">Kategori Seçiniz</option>
                       <option *ngFor="let category of categoryList" [ngValue]="category.id" selected>
                        {{category.categoryName}}
                      </option>
                    </select>
                  </div>
  
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="updateProduct()">Güncelle</button>
              </div>
            </ng-template>
          </form>

        </div>
      </div>
    </div>
  </div>
